<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <form id="calc_form">
        <header class="calc_header">
          <input
            type="text"
            disabled
            id="output"
            class="calc_output"
            value="0"
          />
        </header>
        <footer class="calc_footer">
          <div class="btn_group">
            <button
              type="reset"
              data-type="clear"
              class="btn btn-dark-grey"
              value="clear"
            >
              AC
            </button>
            <button
              data-type="operator"
              class="btn btn-dark-grey"
              value="invert"
            >
              +/-
            </button>
            <button data-type="operator" class="btn btn-dark-grey" value="%">
              %
            </button>
            <button data-type="operator" class="btn btn-dark-grey" value="/">
              รท
            </button>
          </div>
          <div class="btn_group">
            <button data-type="operand" value="7" class="btn btn-orange">
              7
            </button>
            <button data-type="operand" value="8" class="btn btn-orange">
              8
            </button>
            <button data-type="operand" value="9" class="btn btn-orange">
              9
            </button>
            <button data-type="operator" value="*" class="btn btn-grey">
              x
            </button>
          </div>
          <div class="btn_group">
            <button class="btn btn-orange" data-type="operand" value="4">
              4
            </button>
            <button class="btn btn-orange" data-type="operand" value="5">
              5
            </button>
            <button class="btn btn-orange" data-type="operand" value="6">
              6
            </button>
            <button class="btn btn-grey" data-type="operator" value="-">
              -
            </button>
          </div>
          <div class="btn_group">
            <button class="btn btn-orange" data-type="operand" value="1">
              1
            </button>
            <button class="btn btn-orange" data-type="operand" value="2">
              2
            </button>
            <button class="btn btn-orange" data-type="operand" value="3">
              3
            </button>
            <button class="btn btn-grey" data-type="operator" value="+">
              +
            </button>
          </div>
          <div class="btn_group">
            <button
              class="btn btn-orange btn-grow"
              data-type="operand"
              value="0"
            >
              0
            </button>
            <button class="btn btn-orange" data-type="operand" value=".">
              .
            </button>
            <button class="btn btn-grey" data-type="operator" value="=">
              =
            </button>
          </div>
        </footer>
      </form>
    </main>

    <script src="script.js"></script>
    <!-- <script>
      const form = document.getElementById("calc_form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
      });
    </script> -->
  </body>
</html>
